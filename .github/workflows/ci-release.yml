name: CI & Auto Release

on:
  push:
    branches:
      - main
      - master
      - '*'

permissions:
  contents: write   

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show commit author
        run: |
          echo "Author: $GITHUB_ACTOR"
          echo "Commit message: ${{ github.event.head_commit.message }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm install; else echo "No package.json found"; fi

      - name: Run application
        run: |
          echo "Running SpendWise index.js..."
          node index.js || echo "Execution completed."

      - name: Create tag name
        id: tag
        run: echo "TAG=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: "Auto Release ${{ steps.tag.outputs.TAG }}"
          body: "Автоматичний реліз, створений GitHub Actions."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
